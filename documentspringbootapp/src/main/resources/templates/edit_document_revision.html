<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Edit document revision</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<style>

		</style>
	</head>
	<body>
		<h1 th:text="'Edit Revision #' + ${revision.revisionNum} + ' of Document #' + ${revision.document.id}"></h1>
		<form action="#" th:action="@{'/documents/' + ${revision.document.id} + '/post-edit-revision/' + ${revision.id}}" th:object="${revision}" method="post" enctype="multipart/form-data">
	        <p>Notes: <textarea th:field="*{note}" th:text="${revision.note}"></textarea></p>
	        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    	</form>
	</body>
</html>
